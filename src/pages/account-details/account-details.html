<ion-header>
  <ion-navbar>
    <ion-title>
      Account Details
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onClickCloseModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid text-center>
    <ion-row>
      <ion-col>
        <h6>Account</h6>
        <p>{{account.account_id}}</p>
      </ion-col>

      <ion-col>
        <h6>Status</h6>
        <p>{{account.status}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h6>Last Activity</h6>
        <p>{{formatDate(account.last_activity_date)}}</p>
      </ion-col>

      <ion-col>
        <h6>Open Date</h6>
        <p>{{formatDate(account.open_date)}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h6>Available Balance</h6>
        <p>${{account.avail_balance}}</p>
      </ion-col>

      <ion-col>
        <h6>Pending Balance</h6>
        <p>${{account.pending_balance}}</p>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer text-center>
  <p>Eric Ribeiro - 572469</p>
</ion-footer>
