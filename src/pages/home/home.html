<ion-header>
  <ion-navbar>
    <ion-title>Customers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let customer of customers">

      <ion-avatar item-start>
        <img src="{{retrieveAvatarUrl(customer.name)}}">
      </ion-avatar>

      <h3>{{customer.name}}</h3>
      <p class="text-city">{{customer.city}}</p>

      <button ion-button outline item-end>Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
