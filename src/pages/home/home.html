<ion-header>
  <ion-navbar>
    <ion-title>
      Customers
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let customer of customers" (click)="onClickOpenAccountModal(customer)">

      <ion-avatar item-start>
        <img src="{{retrieveAvatarUrl(customer.name)}}">
      </ion-avatar>

      <h3>{{customer.name}}</h3>
      <p ion-text color="primary" class="text-city">{{customer.city}}</p>

    </ion-item>
  </ion-list>
</ion-content>

<ion-footer text-center>
  <p>Eric Ribeiro - 572469</p>
</ion-footer>
